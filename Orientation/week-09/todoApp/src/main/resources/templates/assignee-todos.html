<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignee-todos</title>
</head>
<body>
<h1 th:text="|Todos for ${assignee.name}|"></h1>
<ul th:each="todo : ${assignee.getTodoList()}">
    <li th:text="${todo.title}"></li>
</ul>
</body>
</html>
