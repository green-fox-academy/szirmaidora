<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AssigneeList</title>
</head>
<body>
<h1>List of Assignees</h1>
<form th:action="@{/assignee/listassignees}" th:method="get">
    <label>Search..</label>
    <input th:type="text" name="searchAssignees">
    <input type="submit">
</form>
<table>
    <thead>
    <th>ID</th>
    <th>NAME</th>
    <th>EMAIL</th>
    </thead>
    <tbody>
    <tr th:block th:each="assignee : ${assigneelist}" th:object="${assignee}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{email}"></td>
        <td><a th:href="@{{id}/delete(id=${assignee.id})}" >delete</a></td>
        <td><a th:href="@{{id}/edit(id=${assignee.id})}" >edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
