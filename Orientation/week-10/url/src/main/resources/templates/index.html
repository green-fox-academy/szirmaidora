<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Url</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>URL shortener</h1>
<form action="#" th:action="@{/save-link}" method="post" th:object="${url}">
    <label th:for="url">What is the url?</label>
    <input type="url" name="url" id="url" placeholder="URL" th:field="*{intputUrl}">
    <label th:for="urlAlias">What is the url?</label>
    <input type="text" name="url" id="urlAlias"placeholder="alias"  th:field="*{inputAlias}">
    <input type="submit" value="Mehet">
</form>
<div th:if="${message}" th:text="${message}"> </div>
</body>
</html>
