<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <table>
        <thead>
            <tr> 
                <th> Month </th>
                 <th> Sales </th>
            </tr>
        </thead>
        <tbody>
            <tr class="grey">
                <td> January </td>
                <td> $ 50,000.00 </td>
            </tr>
            <tr  class="white">
                <td> February </td>
                <td> $ 10,000.00 </td>
            </tr>
             <tr class="grey">
                <td> March </td>
                <td> $ 85,000.00 </td>
            </tr>
             <tr  class="white">
                <td> April </td>
                <td> $ 56,000.00 </td>
            </tr>
             <tr class="grey">
                <td> May </td>
                <td> $ 98,000.00 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
